---
sudo: false
language: ruby
rvm:
- 2.3.0
before_install: gem install bundler -v 1.12.4
env:
  # Github deployment key
  - secure: 
  - GITHUB_SECRET_TOKEN: 
deploy:
  provider: rubygems
  api_key:
    secure: 
  on:
    branch: master
# [Reference] https://chrisdown.name/2015/09/27/auto-merging-successful-builds-from-travis-ci.html
after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^feature/' BRANCH_TO_MERGE_INTO=development GITHUB_REPO=thamilton2014/browsermob-rest /tmp/travis-automerge"